<style>
    #technical-assistant-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 999; /* Ensure it's above other content */
        animation: jump 1s infinite; /* Add a jumping animation */
    }

    @keyframes jump {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    #technical-assistant-icon img {
    width: 80px; /* Adjust the width as desired */
    height: 80px; /* Adjust the height as desired */
}
</style>

<div id="technical-assistant-icon">
<img src="bot.png" alt="Technical Assistant Icon">
</div>

<script>
document.getElementById("technical-assistant-icon").addEventListener("click", function () {
    window.location.href = "../ChatBot/index.html"; // Replace with the URL you want to redirect to
});
</script>

<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="action">
    
            <a href="contact.html"><button>BE A SELLER </button></a>
        </div>
    </div>
  
    <form action="https://formspree.io/f/meqbzawk" method="post">
        <section class="text-gray-600 body-font relative">
            <form action="https://formspree.io/f/meqbzawk" method="POST"></form>
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Fill This Form To Become A Seller</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We would be happy to hear from you</p>
                </div>
                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                                <input type="text" id="name" name="name" placeholder="You Name Here"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                            </div>
                        </div>
                        <div class="p-2 w-1/2">
                            <div class="relative">
                                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your Mail ID"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                                <textarea id="message" name="message" placeholder="Your Message"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <button
                                class="flex mx-auto text-white border-0 py-2 px-8 focus:outline-none rounded text-lg">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
